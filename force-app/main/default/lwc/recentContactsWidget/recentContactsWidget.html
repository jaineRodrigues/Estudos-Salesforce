<template>
  <lightning-card title="Contatos recentes" icon-name="standard:contact">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={recentContacts} for:item="contact">
          <tr key={contact.Id}>
            <td>{contact.Name}</td>
            <td>{contact.Email}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </lightning-card>
</template>
