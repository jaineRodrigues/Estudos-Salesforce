<!-- As diretivas de modelo HTML são atributos especiais que adicionam comportamento dinâmico a um modelo -->
<template>
    <lightning-card title="HelloIterator" icon-name="custom:custom4">
      <ul class="slds-m-around_medium">
        <template iterator:it={leads}>
          <li key={it.value.Id}>
            <div lwc:if={it.first} class="list-first"></div>
          <strong> Nome:</strong>  {it.value.Name},  <strong>Email</strong> {it.value.Email},  <strong>Empresa</strong>  {it.value.Company}
            <div lwc:if={it.last} class="list-last"></div>
          </li>
        </template>
</ul>
</lightning-card>
</template>
