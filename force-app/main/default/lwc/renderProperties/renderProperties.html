<template >
  <lightning-card title="Bem vindo!" icon-name="custom:custom1">
    <!-- Renderiza os detalhes da empresa somente se areEmployDetailsVisible for verdadeiro -->

    <h2 class="title">Empresa</h2>
    <template if:true={areEmployDetailsVisible}>
      <div class="container-div">
        <lightning-input label="Empresa" value={empresa.nome}></lightning-input>
  <lightning-input label="CNPJ" value={empresa.cnpj}></lightning-input>
        <lightning-input label="Endereço" value={empresa.endereco}></lightning-input>
      </div>
    </template>
    
    <div class="btn-container">
      <div></div>
      <lightning-button class="bctn" label="Ocultar detalhes" onclick={handleDetailsEmploys}></lightning-button>
    </div>
   
    <h2 class="title">Produto</h2>
    <div class="container-div">
      <lightning-input label="Nome" value={produto.nome}></lightning-input>
      <lightning-input label="Descrição" value={produto.descricao}></lightning-input>
      <lightning-input label="Preço" value={produto.preco}></lightning-input>
    </div>

    <h2 class="title">Promoção</h2>
    <template if:true={arePromotionDetailsVisible}>
      <div class="container-div">
        <lightning-input label="Empresa" value={promocao.nome}></lightning-input>
        <lightning-input label="Oferta 2" value={promocao.oferta1}></lightning-input>
        <lightning-input label="Oferta 1" value={promocao.oferta2}></lightning-input>
      </div>
    </template>
    <lightning-button class="bctn" label="Ocultar detalhes" onclick={handleDetailsPromotion}></lightning-button>
   
  </lightning-card>
</template>
